  <a onmouseover="mouseover()" onmouseout="mouseout()" href="#">Mouse over</a>

  <script>
    var bold_items;
    window.onload = getBoldItems();
    function getBoldItems(){
    bold_items = document.getElementsByTagName("strong");
    }
    function mouseover(){
        for (var i=0 ; i < bold_items.length; i++){
            bold_items[i].style.color = "red";
        }
    }
    function mouseout(){
        for (var i=0 ; i < bold_items.length; i++){
            bold_items[i].style.color = "black";
        }
    }

////////

    window.onload = highlight();
    function highlight(){
    document.querySelectorAll('strong').forEach(function(elem) {
        elem.addEventListener('mouseover', function() {
        this.style.color = 'yellow';
        }, false);
        elem.addEventListener('mouseout', function() {
        this.style.color = 'white';
        }, false);
    })
    }      
    // phải move vào element strong thì lệnh đổi màu mới thực hiện được

    window.onload = highlight();

//////////

  var link = document.getElementById("link"),

      item;

  }

  link.addEventListener("mouseout", function( ) {

  item.style.color = 'black';
