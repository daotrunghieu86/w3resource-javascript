  <script>
    var item = [5,3,7,6,2,9,3,4,8,2];
    
    function swap(item, leftIndex, rightIndex){
      var temp = item[leftIndex];
      item[leftIndex] = item[rightIndex];
      item[rightIndex] = temp;
    }

    function paration(item, left, right){
      let pivot = item[Math.floor((left + right)/2)];
      let i = left;
      let j = right;
      while(i <= j){
        while (item[i] < pivot){
          i++;
        }
        while (item[j] > pivot){
          j--;
        }
        if (i <= j){
          swap(item, i, j);
          i++;
          j--;
        }
        
      }
      return i;
    }

    function quickSort(item, left, right){
      if(item.length > 1){
        let index = paration(item, left, right);
        if (left < index-1){
          quickSort(item, left, index-1);
        }
        if (right > index){
          quickSort(item, index, right);
        }
      }
      return item;
    }

    var result = quickSort(item, 0, item.length-1);
    console.log(result);
