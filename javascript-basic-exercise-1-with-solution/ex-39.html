	<script>
		function check(x,y){
		  var sum = x+ y;
		  if (sum>=50 && sum<=80){
		    return 65;
		  }else{
		    return 80;
		  }
		}
		console.log(check(-23,90));
		console.log(check(-23,-90));
		console.log(check(23,90));
	</script>
