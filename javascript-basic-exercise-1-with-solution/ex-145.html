	<script>
		function check(x){
		  var sum = 0;
		  var i = 0;
		  do {
		    sum += i;
		    i++;
		  }
		  while (sum <= x)
		  return i-2;
		}
		console.log(check(15));
		console.log(check(11));
	</script>
