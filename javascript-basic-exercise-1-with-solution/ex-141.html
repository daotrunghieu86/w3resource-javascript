<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function check(x,y){

		  var xx = x.sort(),
		      yy = y.sort();
		      result = 0;

		  for (var i = 0; i < xx.length; i++){
		    if (xx[i] === xx[i+1]){
		        continue;
		    }else{
		      for (var j = 0; j < yy.length; j++){
		        if (xx[i] === yy[j]){
		          result++;
		        }
		      }
		    }
		  }

		  return result;

		}
		console.log(check([1,3,6,2,3], [5,2,-2,8,4,6,5]))

	</script>
</body>
</html>
