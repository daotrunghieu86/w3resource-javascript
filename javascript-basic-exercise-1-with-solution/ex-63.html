<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function check(x){
		  if ((x.length)%2 !=0){
		    var x1 = x.substring( Math.floor((x.length)/2-1), Math.floor((x.length)/2+2));
		    return x1;
		  }else{
		    return false;
		  }
		}
		console.log(check("12345"));
		console.log(check("123456"));
	</script>
</body>
</html>
