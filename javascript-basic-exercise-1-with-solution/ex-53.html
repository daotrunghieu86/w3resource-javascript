<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function check(x){
		  var letterA = x.indexOf("a");
		  if (x.indexOf("b") == letterA + 4){
		    return true;
		  }else{
		    return false;
		  }
		}
		console.log(check("ascsbaklsd"));
		console.log(check("adsjkjkl"));
	</script>
</body>
</html>
