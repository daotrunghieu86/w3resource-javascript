<head>

<body>
	<script>
		var side1 = 5;
		var side2 = 6;
		var side3 = 7;
		var a = (side1 + side2 + side3)/2;
		var s = Math.sqrt(a*(a-side1)*(a-side2)*(a-side3));
		document.write(s);
	</script>
