<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function check(x){
		  if (x.length >= 6){
		    if (x.substring(x.length-6,x.length) == "Script" ){
		      return true;
		    }else{
		      return false;
		    }
		  }else{
		    return false;
		  }
		  
		}
		console.log(check("javaScript"));
		console.log(check("klsad"));
		console.log(check("javascript"));
	</script>
</body>
</html>
