<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function check(x){
		  if (x.length >= 1){
		    if (x[0] == 1 || x[x.length-1] == 1){
		      return true;
		    }else{
		      return false;
		    }
		  }else{
		    return false;
		  }
		}
		console.log(check([1,2,3]));
		console.log(check([3,2,1]));
		console.log(check([1]));
		console.log(check([3]));
	</script>
</body>
</html>
