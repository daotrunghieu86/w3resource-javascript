<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function check(x){
		  var sum = 0;
		  for (var i=0; i <= x.length-2; i++){
		    let diff = Math.abs(x[i]-x[i+1]);
		    sum += diff;
		  }
		  return sum;
		}
		console.log(check([1,-2,4,8]));
		console.log(check([1, 2, 3, 2, -5]));
	</script>
</body>
</html>
