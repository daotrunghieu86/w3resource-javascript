<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function latin(str) {
		  for (let i = 0; i < str.length - 1; i++) {
		    let upper = 0,
		    lower = 0,
		    c;
		    for (let j = i; j <= i + 1; j++) {
		      c = str.charCodeAt(j);
		      switch (true) {
		        case c >= 65 && c <= 90:
		          upper++;
		          break;
		        case c >= 97 && c <= 122:
		          lower++;
		          break;
		        default:
		          return false;
		      }
		    }
		    if (upper !== lower) return false;
		  }
		  return true;
		}
		console.log(latin('sAlAs')); //true
		console.log(latin('sAlSaa')); //false
		console.log(latin('sAAlSa')); //false
		console.log(latin('s@lSa')); //false
	</script>
</body>
</html>
