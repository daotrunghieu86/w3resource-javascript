<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function check(arr){
		  var result = [];

		  for (var i = 0; i < arr.length; i++){
		    for (var j = i + 1; j < arr.length ; j++){
		      var m = 0;
		      if (arr[i].length > arr[j].length){
		        m = arr[i];
		        arr[i] = arr[j];
		        arr[j] = m;
		      }
		    }
		  }

		  return arr;
		}
		console.log(check(["xyz","acd","aa","bb","zzz","", "a","b"]));
	</script>
</body>
</html>
