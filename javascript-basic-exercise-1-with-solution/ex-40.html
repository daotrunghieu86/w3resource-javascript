<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function check(x,y){
		  if (x==8 || y==8){
		    return true;
		  }
		  if ((x+y)==8 || Math.abs(x-y)==8){
		    return true;
		  }else{
		    return false;
		  }
		}
		console.log(check(8,9));
		console.log(check(7,-1));
		console.log(check(7,9));
	</script>
</body>
</html>
