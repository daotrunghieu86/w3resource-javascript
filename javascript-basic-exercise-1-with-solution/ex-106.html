	<!DOCTYPE html>

<body>
	<script>
		function check(x,n){
		  if (n == 1){
		    return x;
		  }else{
		    while ( x%n == 0){
		      var x = x/n ;
		    }
		  }
		  return x;
		}
		console.log(check(12,3));
		console.log(check(42,3));
		console.log(check(12,1));
		console.log(check(43,3));
	</script>
