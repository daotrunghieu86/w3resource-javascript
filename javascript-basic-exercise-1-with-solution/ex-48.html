<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function check(x){
		  var y = "";
		  for (let i=0; i<=x.length; i++){
		    y += x.charAt(x.length-i);
		  }
		  return y;
		}
		console.log(check("mac ke em co"));
		console.log(check("0123456"));
	</script>
</body>
</html>
