<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function check(x){
		  for (var i=0; i < x.length; i++){
		    for (var j=0; j < x[i].length; j++){
		      if (j>i && x[i][j] !== 0 ){
		        return false;
		      }
		    }
		  }
		  return true;
		}
		console.log(check([[1, 0, 0],[2, 0, 0], [0, 3, 3]]));
		console.log(check([[1, 0, 1],[2, 0, 0], [0, 3, 3]]));

	</script>
</body>
</html>
