<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function check(x,y){
		  var result = 0;
		  for (let i=0 ; i < 3 ; i++){
		    result += x[i] * y[i];
		  }
		  return result;
		}
		console.log(check([1,3,6],[5,-3,-7]));
		console.log(check([1,2,3], [1,2,3]))
		console.log(check([2,4,6], [2,4,6]))
		console.log(check([1,1,1], [0,1,-1]))
	</script>
</body>
</html>
