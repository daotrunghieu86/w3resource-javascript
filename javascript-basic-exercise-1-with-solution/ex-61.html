<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function check(x,y){
		  if (x.length>1 && y.length>1){
		    var xy = x.substring(1,x.length) + y.substring(1,x.length);
		    return xy;
		  }else{
		    return false;
		  }
		}
		console.log(check("123","312"));
	</script>
</body>
</html>
