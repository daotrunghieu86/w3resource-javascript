<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function check(x){
		  if (x.length >= 1){
		    [x[0],x[x.length-1]] = [x[x.length-1],x[0]];
		  }
		  return x;
		}
		console.log(check([1]));
		console.log(check([1,2,3,4,5]));
		console.log(check([1,2,3]));
	</script>
</body>
</html>
