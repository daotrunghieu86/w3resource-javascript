<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var x = prompt("Take a year:");
		if (x % 4 === 0){
			if( x % 100 === 0){
				if ( x % 400 === 0){
					document.write(x + " a leap year");
				}
			}
		}else{
			document.write(x + " not a leap year");
		}
	</script>
</body>
</html>
