<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function check(x){
		  var result = true;
		  for (var i=0; i < x.length; i++){
		    for (var j=0; j < x.length; j++){
		      if ((x[i]===x[j] && x[i][j] !== 0) || (x[i]!==x[j] && x[i][j] === 0)){
		        continue;
		      }else result = false;
		    }
		  }
		  return result;
		}
		console.log(check([[1, 0, 0], [0, 1, 0], [0, 0, 1]] ));
		console.log(check([[1, 0, 0], [0, 1, 0], [1, 0, 1]]));
	</script>
</body>
</html>
