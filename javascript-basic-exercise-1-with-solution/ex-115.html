<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function check(x){
		  for (let i=0; i < x.length; i++){
		    for (let j=0; j < x.length; j++){
		      if ((i===j && x[i][j] !== 0) || (i!==j && x[i][j] === 0)){
		        continue;
		      }else false
		    }
		  }
		  return true;
		}
		console.log(check([[1, 0, 0], [0, 2, 0], [0, 0, 3] ]))
	</script>
</body>
</html>
