<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function check(a){
		  if (a.length >=4){
		    x = a.substring(0,4);
		    if (x === "Java"){
		      return true;
		    }else{
		      return false;
		    }
		  }else{
		    return false;
		  }
		}
		console.log(check("abc"));
		console.log(check("abcde"));
		console.log(check("Javascript"));
	</script>
</body>
</html>
