<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function check(x,n){
		  for (var i=0; i < n-1; i++){
		    if (x.indexOf(i+1) < 0){
		      return false;
		    }
		  }
		  return true;
		}
		console.log(check([1, 2, 3, 4, 5], 5));
		console.log(check([1, 2, 3, 5], 5));
		console.log(check([1, 2, 4, 3, 5], 5));
		console.log(check([1, 2, 4, 7, 5], 5));
	</script>
</body>
</html>
