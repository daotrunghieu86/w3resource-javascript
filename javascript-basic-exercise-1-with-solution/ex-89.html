<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function check(x,y,z){
		  return (x+y==z || x-y==z || x*y==z || x/y==z);
		}
		console.log(check(1,2,2));
		console.log(check(10, 25, 250));
		console.log(check(30, 25, 5));
		console.log(check(100, 25, 4.0));
		console.log(check(1,2,20));
	</script>
</body>
</html>
