<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function check(x){
		  if (x.length >= 1){
		    return [x[0],x[x.length-1]];
		  }else{
		    return false;
		  }
		}
		console.log(check([]));
		console.log(check([1,3,3,4]));
	</script>
</body>
