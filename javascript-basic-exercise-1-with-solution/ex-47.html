<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function check(x,y,n){
		  if (x>=40 && y<=10000){
		    if (n>=x && n<=y){
		      return true;
		    }else{
		      return false;
		    }
		  }else{
		    return false;
		  }
		}
		console.log(check(12,8888,13));
		console.log(check(92,8888,99));
		console.log(check(-12,8888,13));
		console.log(check(12,8888,93));
	</script>
</body>
</html>
