<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function check(x,y,divisor){
		  if (x%divisor == 0 && y%divisor == 0){
		    return true;
		  }else{
		    return false;
		  }
		}
		console.log(check(8,10,2));
		console.log(check(8,5,3));
	</script>
</body>
