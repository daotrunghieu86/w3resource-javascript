<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

</head>
<body>
	<p>
		Write a Javascript program to display the current day and time in the following format:<br>
		Today is: Tuesday. <br>
		Current time is: 10 PM : 30 : 38 <br>
		<hr>
	</p>
	<script>
		var day = new Date();
		var today = day.getDay();
		var daylist = ["Sunday","Monday","Tuesday","Wednesday ","Thursday","Friday","Saturday"];
		var hour = day.getHours();
		var minute = day.getMinutes();
		var second =  day.getSeconds();

		if (hour >= 12){
			hour = hour - 12;
			document.write("Today is : " + daylist[today] + ". <br> "); 
			document.write("Current time is: "+hour+" PM "+": "+minute+": "+second);
		}
		else{
			document.write("Today is : " + daylist[today] + ". <br> ");
			document.write("Current time is: "+hour+" AM "+": "+minute+": "+second);
		}
	</script>
</body>
</html>
