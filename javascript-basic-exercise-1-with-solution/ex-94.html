<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
	function check(xx){
	  var x = xx.sort((a,b) => a-b);
	  var frequency = 0;
	  var result;
	  var frequency_max = 0;
	  for ( let i=0; i < x.length-1; i++){
	    if (x[i] === x[i+1]){
	      frequency++;
	    }else{
	      frequency = 0;
	    }
	    if (frequency_max < frequency){
	      frequency_max = frequency;
	      result = x[i];
	    }
	  }
	  return [result, frequency_max +1];
	}
	console.log(check([1,1,2,2,3,4,4,4]));
	console.log(check([-1,66,9,-1,0,6,99]));

</script>
</body>
</html>
