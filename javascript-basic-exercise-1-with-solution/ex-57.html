	<meta charset="UTF-8">

<body>
	<script>
		function check(x,n){
		  if (n>0){
		    return x.repeat(2);
		  }else{
		    return false;
		  }
		}
		console.log(check("abc",-2));
		console.log(check("abc",2));
	</script>
</body>
