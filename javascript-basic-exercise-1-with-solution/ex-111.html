<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function check(x,y,z){
		  if (x!==y && x!==z && z!==y){
		    return false;
		  }else{
		    if (x===y) return z;
		    if (x===z) return y;
		    return x;
		  }
		}
		console.log(check(1,2,2))
	</script>
</body>
</html>
