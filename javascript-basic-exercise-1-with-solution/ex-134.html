<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function check(x){
		  var result = [];
		  for (var i=0; i < x.length; i++){
		    var char_order = x.charCodeAt(i) - "a".charCodeAt(0),
		        change_char= 25 - char_order + "a".charCodeAt(0);
		    result.push(String.fromCharCode(change_char));
		  }
		  return result.join('');
		}
		console.log(check("abcxyz"));
		console.log(check("python")); 
	</script>
</body>
</html>
