<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function check(x,y,z){
		  if (y<=z && y>=x){
		    return true;
		  }else{
		    return false;
		  }
		}
		console.log(check(2,7,4))
		console.log(check(2,-7,4))
		console.log(check(1,7,14))
	</script>
</body>
