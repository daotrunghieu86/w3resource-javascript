<body>
	<script>
		function check(x){
		  if (x.length>3){
		    var x1 = x.substring(x.length-3,x.length);
		    return x + x1+x1+x1+x1;
		  }else{
		    return false;
		  }
		}
		console.log(check("conga"));
		console.log(check("f"));
	</script>
</body>
