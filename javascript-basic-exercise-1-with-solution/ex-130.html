<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function check(x){
		  var result = 0;
		  for (var i=0; i < x.length; i++){
		    if (x[i] %2 ===0){
		      result++;
		    }
		  }
		  return result;
		}
		console.log(check("-2345"));
	</script>
</body>
</html>
