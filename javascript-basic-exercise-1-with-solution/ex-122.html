<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function check(x){
		  if (x[0] > x[x.length-1]){
		    for (var i=0; i < x.length-1 ; i++){
		      if( x[i] <= x[i+1]){
		        return false;
		        break;
		      }
		    }
		  }else  if (x[0] < x[x.length-1]) {
		    for (var i=0; i < x.length-1 ; i++){
		      if( x[i] >= x[i+1]){
		        return false;
		        break;
		      }
		    }
		  }else {
		    return false;
		  }
		  return true;
		}
		console.log(check([1, 2, 3]));
		console.log(check([1, 2, 2]))
		console.log(check([-3, -2, -1]))
		console.log(check([1, 2, 3,4,6,9,4]))
	</script>
</body>
</html>
