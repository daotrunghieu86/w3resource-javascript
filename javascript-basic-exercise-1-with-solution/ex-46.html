<body>
	<script>
		function check(x,y){
		  if ((x>=0 && y>=0) && (x%7==0 || x%11==0 || y%7==0 || y%11==0)){
		    return true;
		  }else{
		    return false;
		  }
		}
		console.log(check(-1,3));
		console.log(check(1,7));
		console.log(check(22,3));
	</script>
</body>
